<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
  </head>
  <body>
    <main>
      <fieldset>
        <div class="row">
          <h3>ACME Car Rental</h3>
        </div>

        <div class="row">
          <label for="pickupDate">Pickup date:</label>
          <input type="date" id="pickupDate" />
        </div>

        <div class="row">
          <label for="numberOfDaysInput">Number of days:</label>
          <input type="text" id="numberOfDaysInput" />
        </div>
        <br />
        <h4>Options</h4>
        <div class="row">
          <input type="checkbox" id="electronicCheckbox" />
          <label for="electronicCheckbox">Electronic Toll Tag ($3.95/day)</label>
        </div>

        <div class="row">
          <input type="checkbox" id="gpsCheckbox" />
          <label for="gpsCheckbox">GPS ($2.95/day)</label>
        </div>

        <div class="row">
          <input type="checkbox" id="roadsideCheckbox" />
          <label for="roadsideCheckbox">Roadside Assistance (2.95/day)</label>
        </div>
        <h5>Under 25</h5>
        <div class="row">
          <input type="radio" name="age" id="underRadio" />
          <label for="underRadio">No</label>

          <input type="radio" name="age" id="overRadio" />
          <label for="overRadio">Yes</label>
          
        </div>
        <br />
        <button id="estimateButton" onclick="estimateCost()">Estimate Total Cost</button>
        <br />
        <br />
        <div class="row">
          <span>Car Rental:</span>
          <p id="carRentalCostParagraph"></p>
        </div>

        <div class="row">
          <span>Options:</span>
          <p id="optionsCostParagraph"></p>
        </div>

        <div class="row">
          <span>Under 25 surcharge:</span>
          <p id="under25SurchargeParagraph"></p>
        </div>

        <div class="row">
          <span>Total Due:</span>
          <p id="totalDueParagraph"></p>
        </div>
      </fieldset>

      <script src="scripts/index.js"></script>
    </main>
  </body>
</html>
